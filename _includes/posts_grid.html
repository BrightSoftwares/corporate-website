<!-- Posts Grid Section -->
    <section id="posts">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Recent posts</h2>
                    <h3 class="section-subheading text-muted">Our few thoughts</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts limit:6 %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ site.baseurl }}{{ post.url }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-eye fa-3x"></i>
                            </div>
                        </div>
                        {% if post.image %}

                            {% if site.lazyimages == "enabled" %}
                                <img class="img-responsive img-centered portfolio-image lazyimg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}">
                            {% else %}
                                <img class="img-responsive img-centered portfolio-image" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/img/portfolio/{{ post.image }}{% endif %}" alt="{{ post.title }}"> 
                            {% endif %}

                        {% endif %}
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.excerpt | strip_html | truncatewords:30 }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
